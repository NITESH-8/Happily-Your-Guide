    <header class="h1 text-center p-3 bg-primary text-light mb-4">CAR BOOKING ðŸš—</header>
    <div id="booking-container" class="container car-detail-outer d-flex align-items-center">
        <form id="detail-form" class="car-detail-1 w-50 p-3">

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Name</span>
                <div class="col-7">
                    <input id="name" class="form-control" type="text" placeholder="Enter Your Name" required>
                </div>
            </div>

            <div class=" input-group mb-3">
                <span class="input-group-text col-4">Phone Number</span>
                <div class="col-6">
                    <input class="form-control" type="tel" placeholder="+91-123-456-7890" id="phone" required>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-4">Vehicle Type</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input m-lg-1" type="radio" name="inlineRadioOptions" id="economical"
                        checked>
                    <label class="form-check-label " for="inlineRadio1">Economical</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="luxury">
                    <label class="form-check-label" for="inlineRadio2">Luxury</label>
                </div>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text col-4">Number of seats</span>
                <div class="col-4">

                    <select class="form-control " id="seat-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>



            <div class="input-group mb-3">
                <span class="input-group-text col-4">Pickup Loaction</span>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Chamoli" id="pickup" required>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-4">Drop Location</span>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Dehradun" id="drop" required>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Date</span>
                <div class="col-5">
                    <input class="form-control" type="date" placeholder="2011-08-19" id="date" required>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Time</span>
                <div class="col-5">
                    <input class="form-control" type="time" placeholder="13:45:00" id="time" required>
                </div>
            </div>

            <div>
                <button id="check-btn" type="submit" class="btn btn-primary">Check details</button>
            </div>
        </form>
        <div id="result-form" class=" car-detail-2 w-50 p-3 ">
            <div class=" input-group mb-3">
                <span class="input-group-text col-4">Distance</span>
                <div class="col-6">
                    <input class="form-control" type="tel" value="0 KM" id="distance" disabled>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-4">Price per KM</span>
                <div class="col-6">
                    <input class="form-control" type="tel" value="11.5" id="price-per-km" disabled>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-4">Total Price</span>
                <div class="col-6">
                    <input class="form-control" type="tel" value="Rs 0" id="total-price" disabled>
                </div>
            </div>


            <div>
                <button type="button" class="btn btn-primary">Book Now</button>
            </div>
        </div>
    </div>
